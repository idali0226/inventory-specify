<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"    >
    <body>
        <ui:composition>   
            <h:panelGroup  layout="block"   id="foot" >
                <h:panelGroup layout="block" styleClass="footstyle"   >
                    <h:form  id="footform"> 
                        <h:panelGroup layout="block" styleClass="textfoot" style="float: left;">
                            <br />
                            <br />   
                            <h:panelGrid columns="2" style="width: 200px; float: left;"> 
                                #{msg.contact}
                                <h:outputLink value="mailto:#{msg.contactemail}" style="color: #FFFFFF;">#{msg.contactemail}</h:outputLink> 
                            </h:panelGrid> 
                            <br /> 
                        </h:panelGroup> 
                    </h:form>
                </h:panelGroup>  
            </h:panelGroup> 
        </ui:composition>
    </body>
</html>
