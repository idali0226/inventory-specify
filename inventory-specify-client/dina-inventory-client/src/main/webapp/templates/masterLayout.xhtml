<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"  >

    <h:head>
        <!--<meta http-equiv="X-UA-Compatible" content="IE=10; IE=9; IE=8; IE=EDGE" />-->
        <title>
            <ui:insert name="windowTitle">
                #{msg.headername}
            </ui:insert>
        </title>     
        <link rel="shortcut icon" href="//www.dina-web.net//inventory/resources/images/favicon.ico" type="image/x-icon" />   
    </h:head>

    <h:body styleClass="background"> 		     
        <h:outputStylesheet library="css" name="default.css"  /> 
        <!--<h:outputStylesheet library="css" name="bootstrap.min.css"  />-->

        <!--<h:outputScript library="js" target="head" />-->

        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" /> 
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">   
            <h:panelGrid columns="3"  >  
                <p:graphicImage value="/resources/images/loaderA32.gif"   alt="Inprocess....." title="Inprocess....." styleClass="images" /> 
                <p:spacer width="10" />
                <p:outputLabel value="Inprocess....." styleClass="inprocess" /> 
            </h:panelGrid>  
        </p:dialog> 

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>


        <h:panelGroup layout="block" styleClass="templet">
             
            <h:panelGroup  id="header" layout="block"  >
                <ui:insert name="header" >
                    <ui:include src="/pages/header.xhtml" />
                </ui:insert> 
            </h:panelGroup>

            <ui:insert name="topmenu" >
                <ui:include src="/pages/topmenu.xhtml" />
            </ui:insert> 

            <h:panelGroup id="main" layout="block"  >
                <ui:insert name="content"/>
            </h:panelGroup>

            <h:panelGroup id="footer" layout="block"  >
                <ui:insert name="footer" >
                    <ui:include src="/pages/footer.xhtml" />
                </ui:insert>
            </h:panelGroup> 
        </h:panelGroup> 
    </h:body>
</html>
